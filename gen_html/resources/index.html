<!DOCTYPE html>
<html lang="[##_lang_##]">
  <head>
    <!-- Meta Tags -->
    <meta charset="[##_meta_charset_##]" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
    />
    <meta name="description" content="[##_description_##]" />

    <!-- OG Tags -->
    <meta property="og:type" content="[##_og_type_##]" />
    <meta property="og:url" content="[##_homepage_##]" />
    <meta property="og:image" content="[##_og_img_url_##]" />
    <meta property="og:image:width" content="[##_og_img_width_##]" />
    <meta property="og:image:height" content="[##_og_img_height_##]" />

    <!-- Twitter Tags -->
    <meta name="twitter:card" content="[##_description_##]" />
    <meta name="twitter:creator" content="[##_author_##]" />
    <meta name="twitter:title" content="[##_title_##]" />
    <meta name="twitter:description" content="[##_description_##]" />

    <link rel="stylesheet" type="text/css" href="./index.css?v=3" />

    <!-- favicon -->
    <!-- Chrome, Safari, IE -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <!-- Firefox, Opera (Chrome and Safari say thanks but no thanks) -->
    <link rel="icon" href="./favicon-48x48.png" sizes="48x48" />
    <link rel="icon" href="./favicon-72x72.png" sizes="72x72" />
    <link rel="icon" href="./favicon-96x96.png" sizes="96x96" />
    <link rel="icon" href="./favicon-144x144.png" sizes="144x144" />
    <link rel="icon" href="./favicon-192x192.png" sizes="192x192" />
    <link rel="icon" href="./favicon-256x256.png" sizes="256x256" />
    <link rel="icon" href="./favicon-384x384.png" sizes="384x384" />
    <link rel="icon" href="./favicon-512x512.png" sizes="512x512" />

    <title>[##_title_##]</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header role="header" class="header">
        <h1 class="header-tit">[##_logo_title_##]</h1>
        <ul class="nav">
          [##_nav_##]
        </ul>
      </header>

      <!-- MAIN -->
      <main role="main" class="main">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          [##_breadcrumb_##]
        </ul>

        <!-- emoji container -->
        [##_emoji_container_list_##]
      </main>

      <!-- FOOTER -->
      <footer role="footer" class="footer">
        <p>&copy; [##_logo_title_##]. Created by [##_author_##]</p>
      </footer>
    </div>

    <div class="alert">
      <p class="alert-tit">복사 완료</p>
      <p><span class="alert-emoji"></span> 를 붙여서 사용하세요!</p>
    </div>

    <script type="text/javascript">
      // document loaded
      document.addEventListener("DOMContentLoaded", () => {});

      function copyToClipboard(id) {
        const emoji = document.querySelector(id).innerText;
        navigator.clipboard.writeText(emoji);

        const alert = document.querySelector(".alert");
        alert.style.display = "flex";

        const alertEmoji = document.querySelector(".alert-emoji");
        alertEmoji.innerText = emoji;

        setTimeout(() => {
          alert.style.display = "none";
        }, [2000]);
      }
    </script>
  </body>
</html>
