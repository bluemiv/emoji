<!DOCTYPE html>
<html lang="[##_lang_##]">
  <head>
    <!-- Meta Tags -->
    <meta charset="[##_meta_charset_##]" />
    <meta name="description" content="[##_description_##]" />

    <!-- OG Tags -->
    <meta property="og:type" content="[##_og_type_##]" />
    <meta property="og:url" content="[##_homepage_##]" />
    <meta property="og:image" content="[##_og_img_url_##]" />
    <meta property="og:image:width" content="[##_og_img_width_##]" />
    <meta property="og:image:height" content="[##_og_img_height_##]" />

    <!-- Twitter Tags -->
    <meta name="twitter:card" content="[##_description_##]" />
    <meta name="twitter:creator" content="[##_author_##]" />
    <meta name="twitter:title" content="[##_title_##]" />
    <meta name="twitter:description" content="[##_description_##]" />

    <link rel="stylesheet" type="text/css" href="./index.css" />

    <!-- favicon -->
    <link rel="icon" href="./icons/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" href="./icons/favicon-72x72.png" sizes="72x72" />
    <link rel="icon" href="./icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" href="./icons/favicon-144x144.png" sizes="144x144" />
    <link rel="icon" href="./icons/favicon-192x192.png" sizes="192x192" />
    <link rel="icon" href="./icons/favicon-256x256.png" sizes="256x256" />
    <link rel="icon" href="./icons/favicon-384x384.png" sizes="384x384" />
    <link rel="icon" href="./icons/favicon-512x512.png" sizes="512x512" />

    <title>[##_title_##]</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header role="header" class="header">
        <h1 class="header-tit">[##_logo_title_##]</h1>
      </header>

      <!-- MAIN -->
      <main role="main" class="main">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          [##_breadcrumb_##]
        </ul>

        <!-- emoji container -->
        [##_emoji_container_list_##]
      </main>

      <!-- FOOTER -->
      <footer role="footer" class="footer">
        <p>&copy; [##_logo_title_##]. Created by [##_author_##]</p>
      </footer>
    </div>
  </body>
</html>
